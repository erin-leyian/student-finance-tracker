<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Finance Tracker</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>Student Finance Tracker</h1>
      <nav aria-label="Main Navigation">
        <ul>
          <li><a href="index.html">Dashboard</a></li>
          <li><a href="add.html">Add</a></li>
          <li><a href="records.html">Reports</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    
<main>
  <section id="add-transaction" aria-labelledby="add-title">
    <h2 id="add-title">Add Transaction</h2>
    <form id="transaction-form" novalidate>
      <label for="description">Description:</label>
      <input type="text" id="description" required />
      <small id="description-msg" class="field-msg" aria-live="polite"></small>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" required />
      <small id="amount-msg" class="field-msg" aria-live="polite"></small>

      <label for="category">Category:</label>
      <select id="category">
        <option>Food</option>
        <option>Books</option>
        <option>Transport</option>
        <option>Entertainment</option>
        <option>Fees</option>
        <option>Other</option>
      </select>
      <small id="category-msg" class="field-msg" aria-live="polite"></small>

      <label for="date">Date:</label>
      <input type="date" id="date" required />
      <small id="date-msg" class="field-msg" aria-live="polite"></small>

  <div id="form-status" role="status" aria-live="polite" class="visually-hidden"></div>

      <button type="submit">Add Transaction</button>
    </form>
  </section>
</main>

    <footer>
      <p>&copy; 2025 Student Finance Tracker. All rights reserved.</p>
    </footer>

    <script type="module" src="./scripts/app.js"></script>
    <script src="scripts/animations.js"></script>

  </body>
</html>
